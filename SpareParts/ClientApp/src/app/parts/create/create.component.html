<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Part</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/parts/list" class="btn btn-secondary btn-sm">Back To Parts List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
    <div class="form-group">
      <label for="serialNr">Serial Nr:</label>
      <input formControlName="serialNr"
             id="serialNr"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Manufacturer:</label>
      <select formControlName="manufId"
              id="manufId"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let manuf of manufacturers" [ngValue]="manuf.manufacId">
          {{manuf.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="details">Details:</label>
      <input formControlName="details"
             id="details"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input formControlName="price"
             id="price"
             type="number"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
