<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Part</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/parts/list" class="btn btn-secondary btn-sm">Back To Parts List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
    <div class="row" *ngIf="showMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
          <strong>Success!</strong>
        </p>
      </div>
    </div>
    <input formControlName="partId"
           id="partId"
           type="hidden" />

    <div class="form-group">
      <label for="serialNr">Serial Nr:</label>
      <input formControlName="serialNr"
             id="shirtNo"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Manufacturer:</label>
      <select formControlName="manufId"
              id="manufId"
              class="form-control">
        <option *ngFor="let manuf of manufacturers" [ngValue]="manuf.manufacId">
          {{manuf.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="details">Details:</label>
      <input formControlName="details"
             id="details"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input formControlName="price"
             id="price"
             type="number"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
